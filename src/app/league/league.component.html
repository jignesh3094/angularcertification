<div class="spinner-border mt-10" role="status" *ngIf="loader">
  <span class="sr-only"></span>
</div>
<table class="table table-bordered mt-10"  *ngIf="!loader">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Games</th>
        <th scope="col">W</th>
        <th scope="col">L</th>
        <th scope="col">D</th>
        <th scope="col">Goal Difference</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    
    <tbody *ngIf="!apiFailed">
      <tr *ngFor="let obj of leagueList">

        <td>{{obj.rank}}</td>
        <td><img src="{{obj.team.logo}}" height="40" width="40"></td>
        <td><a class="cursor"  [ngClass]="obj.team.id==selectedTeam ? 'active':''" (click)="teamClick(obj.team)">{{obj.team.name}}</a></td>
        <td>{{obj.all.played}}</td>
        <td>{{obj.all.win}}</td>
        <td>{{obj.all.lose}}</td>
        <td>{{obj.all.draw}}</td>
        <td>{{obj.goalsDiff}}</td>
        <td>{{obj.points}}</td> 
      </tr>
     
     
    
    </tbody>
    <tbody *ngIf="apiFailed">
      <tr>
        <td colspan="9">No Record Found</td>
      
      </tr>
     
     
    
    </tbody>
  </table>
